<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="header">
        <h1>To Do List</h1>
        <div id="buttons">
            <button id="newProj">New Project</button>
            <button id="newTask">New Task</button>
        </div>
    </div>
    <div id="sidebar">
        <p id="dueToday">Due Today</p>
        <h1>Projects</h1>
        <div id="projects">

        </div>
    </div>
    <div id="display">

    </div>
    <dialog id="taskDialog">
        <button id="taskBtn">X</button>
        <form id="taskForm">
            <label for="name">Task Name:</label>
            <input type="text" id="name" autofocus/>
            <label for="desc">Description:</label>
            <input type="text" id="desc" />
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" />
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="project">Project:</label>
            <select id="project">
                <option value="na">-</option>
            </select>
            <button id="addTask" type="submit">Add Task</button>
        </form>
    </dialog>
    <dialog id="projDialog">
        <button id="projBtn">X</button>
        <form id="projForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" autofocus />
            <button id="addProj" type="submit">Add Project</button>
        </form>
    </dialog>
</body>
</html>
